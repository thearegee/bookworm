name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test

  updating:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Creating bookmarks
      with:
        config: https://raw.githubusercontent.com/thearegee/bookworm/main/demo/config/bookmarks.yaml